<div>
    <div class="row padding" *ngIf="books">
            <div class="col-md-3 padding" *ngFor = "let book of books">
                <div class="card" >
                    <div class="card-header">
                        <a (click)="showBook(book.id)">
                            <img src="assets{{book.imageUrl.substr(1)}}" class="card-img-top" alt="book image" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a (click)="showBook(book.id)">{{book.title}}</a>
                        </h4>
                        <p class="card-text">{{book.price}} грн</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-danger m-1">
                                    <i class="fas fa-shopping-cart"></i>
                        </button>

                        <button class="btn btn-warning m-1" (click)="updateBook(book.id)">
                            Update
                        </button>
                        <button class="btn btn-danger m-1"
                                (click)="deleteBook(book.id)">
                            Delete
                        </button>
                    </div>
                </div>
            </div>        
    </div>
</div>
