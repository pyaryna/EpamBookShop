<div>
    <h1>Authors</h1>

    <form [formGroup] = "addAuthorForm" (ngSubmit)="addAuthor()" class="mt-3 padding">
        <h3>Add new author</h3>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label required">Name</label>
            <div class="col-sm-10">
                <input for="name" class="form-control" placeholder="Name" formControlName="name"/>
            </div>
        </div>
        <button class="btn btn-danger mb-3" type="submit">Add</button>
    </form>
    
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Author</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let author of authors">
                <th>{{author.id}}</th>
                <td>{{author.name}}</td>
                <td>
                    <button (click)="deleteAuthor(author.id)" class="btn btn-danger m-1">
                        Видалити
                    </button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
